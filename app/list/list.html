<div class="container" ng-controller="ListCtrl">
    <h3>List</h3>
    <table>
        <thead>
        <tr>
            <th>編號</th>
            <th>名</th>
            <th>姓</th>
            <th>年齡</th>
            <th>性別</th>
            <th>城市</th>
            <th>郵箱</th>
            <th>编辑</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | orderBy:'lName'">
            <td>{{$index+1}}</td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.sex }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.email }}</td>
            <td>
                <button ng-click="editUser(user.id)">
                    <span></span>编辑
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <button ng-click="editUser('new')">
        <span></span>创建新用户
    </button>
    <hr>

    <h3 ng-show="edit">创建新用户:</h3>
    <h3 ng-hide="edit">编辑用户:</h3>

    <form>
        <div>
            <label>名:</label>
            <div>
                <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="名">
            </div>
        </div>
        <div>
            <label>姓:</label>
            <div>
                <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="姓">
            </div>
        </div>
        <div>
            <label >密码:</label>
            <div>
                <input type="password" ng-model="passw1" placeholder="密码">
            </div>
        </div>
        <div >
            <label >重复密码:</label>
            <div >
                <input type="password" ng-model="passw2" placeholder="重复密码">
            </div>
        </div>
    </form>

    <hr>
    <button ng-disabled="error || incomplete">
        <span ></span>修改
    </button>

</div>

<div ui-view></div>
